<!DOCTYPE html>
<html>
  <head>
    <title>CEP Engineering Application</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Anton|Calligraffitti|Chela+One|Exo:900|Kanit:800|Poppins" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  </head>
  <body>
    <div class="topbar">
      <h1 class="header">Developer</h1>
      <h3 class="tagline">In Training</h3>
    </div>
    <div class="info">
      <div class="headshot">
        <img src="../img/headshot.JPG" />
      </div>
      <div class="aboutme">
        <div>
          <button type="button" class="infoButton firstNameButton"><span class="info-btn-text">First Name</span></button>
          <span class="firstName info-text"></span>
        </div>
        <div>
          <button type="button" class="infoButton lastNameButton"><span class="info-btn-text">Last Name</span></button>
          <span class="lastName info-text"></span>
        </div>
        <div>
          <button type="button" class="infoButton jobTitleButton"><span class="info-btn-text">Job Title</span></button>
          <span class="jobTitle info-text"></span>
        </div>
        <div>
          <button type="button" class="infoButton homeOfficeButton"><span class="info-btn-text">Home Office</span></button>
          <span class="homeOffice info-text"></span>
        </div>
        <div>
          <button type="button" class="infoButton tellMeMoreButton"><span class="info-btn-text">Tell Me More</span></button>
        </div>
      </div>
    </div>
    <script src="init.js"></script>
  </body>
</html>
